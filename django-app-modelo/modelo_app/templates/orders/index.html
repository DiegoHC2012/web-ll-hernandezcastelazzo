<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/orders.css' %}">
    </head>
    <body>
        <h1>{{titulo}}</h1>
        <p>total orders: {{total_orders}}</p>
        <p>total payments: {{total_payments}}</p>

        <div class="container">
            {% for item in orders %}
            <div>ID: {{item.id}} TOTAL: {{item.total}}</div>
            {% endfor %}
        </div>
        <br>
        <div class="container">
            {% for question in questions %}
            <div>{{question.id}} --- {{question.question_text}} --- ({{question.pub_date}})</div>
            {% endfor %}
        </div>
    </body>
</html>
