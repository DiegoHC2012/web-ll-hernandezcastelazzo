<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/users.css' %}">
    </head>
    <body>
        <h1>{{titulo}}</h1>
        <br>
        <div class="container">
            {% for Usuario in Usuarios %}
            <div class="user_container">
                <img class="user_photo" src="{{Usuario.photo}}">
                <p class="user_name">{{Usuario.name}}</p>
                <br>
                <p class="user_data">Id: {{Usuario.id}} Edad: {{Usuario.age}}</p>
            </div>
            {% endfor %}
        </div>
    </body>
</html>
